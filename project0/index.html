<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Endless Enigma</title>
        <link href="./enigma.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <figure><img src="banner-800.png" width="800" height="357" alt="Banner"/></figure>
        </header>
        <div class="welcome">
            <h1>Welcome to Nic Wiggins's Endless Enigma!</h1>

            </div>
        </div>
        <footer>
            <figure><img src="banner1-800.png" width="800" height="100" alt="Bottom Banner"/></figure>
        </footer>
